<form class="login-form" [formGroup]="AddUserForm" (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title>{{this.buttonName}} {{this.type}}</h1>
  <div mat-dialog-content>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Name" formControlName="name" required>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Email" formControlName="email" required>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput type="date" placeholder="Date" formControlName="dob" required>
    </mat-form-field>
    <mat-form-field class="example-full-width" *ngIf="this.type == 'employees'">
      <input matInput type="select" placeholder="Company" formControlName="company" required>
    </mat-form-field>
    <mat-form-field class="example-full-width" *ngIf="this.type == 'employees'">
      <input matInput placeholder="Title" formControlName="title" required>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Location" formControlName="location" required>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button cdkFocusInitial>{{this.buttonName}}</button>
  </div>
</form>
